




<div class="row">
    <div *ngFor = 'let movie of trendingPeople' class="col-md-2 my-2">
        <img class="img-fluid " src="https://image.tmdb.org/t/p/w500/{{movie.profile_path}}">
        <h6 class="text-white mt-2">{{movie.title == undefined ? movie.name : movie.title}}</h6>
        <div class="vote px-2">{{movie.id}}</div>
    </div>
</div>
