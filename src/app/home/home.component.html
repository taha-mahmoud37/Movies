


<div class="py-5">
  
  <input class="form-control w-50 m-auto" [(ngModel)]='term'>
  

</div>

<div class="row">
   
  <div class="col-md-4 py-5">
    <div class="brdr w-25"></div>
    <h2 class="text-white py-3">Popular Movies <br> Right Now</h2>
    <p class="text-muted">Most Popular Movies This Month</p>
    <div class="brdr w-100"></div>
  </div>

    <div *ngFor = 'let movie of trendingAll|search:term' class="col-md-2 my-2">
        <img class="img-fluid " src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
        <h6 class="text-white mt-2">{{movie.title == undefined ? movie.name : movie.title}}</h6>
        <div class="vote px-2">{{movie.vote_average}}</div>
    </div>
</div>



  <div class="w-50 center m-auto p-5 m-5 d-flex">

  <i id="callBack" class="fa-fw" (click) ='prv()'>
    <img class="img-fluid bg-light rounded-circle" src="assets/images/previous.png">
  </i>
    <div class="m-3 number text-white" *ngFor = 'let pageNumber of pageNumbers' (click)='changeNumber(pageNumber)'>{{pageNumber}}</div>
     <i (click) = 'next()' class="fa-fw">
         <img class="img-fluid bg-light rounded-circle" src="assets/images/next.png">
     </i>
  </div>
